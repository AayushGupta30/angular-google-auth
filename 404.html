<!doctype html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Correctly get the path, then redirect to the index.html with the path in the URL fragment.
    var path = window.location.pathname.replace('/angular-google-auth/', '').replace('/', '');
    window.location.replace('/angular-google-auth/#' + path);
  </script>
</head>
<body>
  <p>Redirecting to <a id="redirect-link">the main page</a>...</p>
</body>
</html>
